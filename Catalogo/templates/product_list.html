{% extends 'base.html' %}

{% block content %}
<body>
    <div class="page-header">
    <h2>Lista de productos</h2>
     <a href="{% url 'product_new' %}" class="top-menu">Nuevo<span class="glyphicon glyphicon-plus"></span></a>
    </div>
     <form method="get">
        <div id="custom-search-input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value = "{{ request.GET.buscar }}">
                <button type="submit" class="boton btn-success">Buscar</button>
            </div>
        </div>
    </form>
    <table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Descripcion</th>
            <th>Fabricante</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
           {% for producto in productos %}
            <tr>
                <td>{{producto.nombre}}</td>
                <td>Q{{producto.precio}}</td>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.fabricante}}</td>
                <td>
                    <a href="/product/{{ producto.id }}" class="btn btn-success"><span class="glyphicon glyphicon-eye-open"></span></a>
                    <a class="btn btn-warning">Editar</a>
                    <a class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
{% endblock %}
