{% extends 'base.html' %}

{% block content %}
<body>
    <div class="page-header">
    <h2>Lista de productos y carros compatibles</h2>
    <a href="{% url 'comp_new' %}" class="top-menu">Nuevo<span class="glyphicon glyphicon-plus"></span></a>
    </div>
     <form method="get">
        <div id="custom-search-input">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Buscar..." name="buscar" value = "{{ request.GET.buscar }}">
                <button type="submit" class="boton btn-success">Buscar</button>
            </div>
        </div>
    </form>
<table class="table">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Vehiculo</th>
            <th>Repuesto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
            {% for compatibilidad in compatibilidad %}
            <tr>
                <td>{{compatibilidad.relacion}}</td>
                <td>{{compatibilidad.carro}}</td>
                <td>{{compatibilidad.repuesto}}</td>
                <td>
                    <a class="btn btn-warning">Editar</a>
                    <a class="btn btn-danger">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
</table>
{% endblock %}
